<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img src="assets/images/top-circle.svg" alt="top-circle" class="bg-image bg-image-top">
    <img src="assets/images/bottom-circle.svg" alt="bottom-circle" class="bg-image bg-image-bottom">

    <article class="card">
      <header class="card__header">
        <img src="assets/images/card-pattern.svg" alt="card-pattern" class="bg-image-header">
        <img src="assets/images/victor.jpg" alt="victor" class="image-viktor">
      </header>
      <div class="card__body">
        <p class="card__text">Viktor Crest <span class="card__text-ligth">26</span></p>
        <p class="card__text card__text-ligth">London</p>
      </div>
      <footer class="card__footer">
        <div class="card__section">
          <p class="card__text">80K</p>
          <p class="card__text-ligth">Followers</p>
        </div>
        <div class="card__section">
          <p class="card__text">803K</p>
          <p class="card__text-ligth">Likes</p>
        </div>
        <div class="card__section">
          <p class="card__text">1.4K</p>
          <p class="card__text-ligth">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
